version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: wedora_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: wedora_db
      MYSQL_USER: wedora_user
      MYSQL_PASSWORD: wedora_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - wedora_network

volumes:
  mysql_data:

networks:
  wedora_network:
    driver: bridge
